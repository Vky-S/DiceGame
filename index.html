<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
</head>

<body>
  <div class="outer-container">
    <button class="new-game-text" type="button"><i class="fas fa-plus-circle"></i> NEW GAME</button>
    <div class="player-1 active">
      <!-- <div class="winner">!!!-WINNER-!!!</div> -->
      <div class="player-1-text">PLAYER 1</div>
      <div class="player-1-score">0</div>
      <div class="current-box-1">
        <div class="current-text-1">CURRENT</div>
        <div class="current-value-1">0</div>
      </div>
    </div>
    <div class="player-2">
      <div class="player-2-text">PLAYER 2</div>
      <div class="player-2-score">0</div>
      <div class="current-box-2">
        <div class="current-text-2">CURRENT</div>
        <div class="current-value-2">0</div>
      </div>
    </div>
    <div class="dice-img-section">
      <img class="dice-img-1" src="./images/dice-1.png" alt="dice-img">
      <img class="dice-img-2" src="./images/dice-3.png" alt="dice-img">
    </div>
    <div class="bottom">
      <button class="roll-dice" type="button"><i class="fas fa-sync"></i> ROLL DICE</button>
      <button class="hold" type="button"><i class="fas fa-arrow-down"></i> HOLD</button>
      <input class="final-score" type="text" name="" placeholder="FINAL SCORE" size="15">
    </div>
    <div class="rules-text">
      <div class="btn-group dropright">
        <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          RULES
        </button>
        <div class="dropdown-menu">
          <p> * Rolling a 1 will end your turn.</p>
          <p> * You may choose to retain your score using the Hold key.</p>
          <p> * Desired final score can be set on the text field (FINAL SCORE) which decides the winner based on the entered score.</p>
        </div>
      </div>
    </div>
    <div class="final-score-value">
      Final Score set is 100.
    </div>
  </div>
</body>
<footer>
  <script src="./index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</footer>

</html>
